<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>



    <div class="container mt-4">
        <div class="row mt-3">
            <div class="col-12 col-md-12 col-lg-6">



                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="postContent" class="form-label">Post Content</label>
                        <textarea name="" class="form-control" id="postContent"></textarea>
                    </div>

                    <div class="col-md-12">
                        <label for="postFile" class="form-label">Upload Image (optional)</label>
                        <input id="postFile" type="file" class="form-control">
                    </div>

                    <div class="col-md-12">
                        <button id="postBtn" class="btn btn-primary w-100"> Post </button>
                    </div>



                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-6">

                <div id="posts-container">

                   
                    

                </div>

            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/2ab38ab271.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>



    <script type="module" src="app.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="posts.js"></script>




</body>

</html>
